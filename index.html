<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Frontend Mentor | Project tracking intro component</title>
    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 89%, 11%); text-decoration: none; }
      </style>
</head>
<body>
    <nav>
      <img src="images/logo.svg" alt="" class="logo">
      <ul class="lists">
        <li>Product</li>
        <li>Features</li>
        <li>Pricing</li>
        <li class="dot"></li>
        <li>Login</li>
      </ul>
      <img src="images/icon-hamburger.svg" alt="" class="icon ham">
      <img src="images/icon-close.svg" alt="" class="icon close">
    </nav>
  
    <main>
      <div class="content">
        <div class="pre-heading">
          <h4 class="new">New</h4>
          <h4 class="pre">Monograph Dashboard</h4>
        </div>
        <h1>Powerful insights into your team</h1>
        <p>
          Project planning and time tracking for agile teams
        </p>
        <div class="btn-pre">
          <button class="btn">
            Schedule a demo
          </button>
          <h4 class="pre live">
            to see a live preview
          </h4>
        </div>
      </div>  
      <div class="img">
        <img src="images/illustration-devices.svg" alt="">
      </div>
    </main>
  
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script> 
    <script>
      $(document).ready(function(){
        $('.close').hide();
        $('.lists').hide();
        $('.ham').on('click',() => {
          $('.ham').toggle();
          $('.close').toggle();
          $('.lists').toggle();
        });
        $('.close').on('click',() => {
          $('.close').toggle();
          $('.ham').toggle();
          $('.lists').toggle();
        });
      })
    </script>
  </body>
</html>
